<div
  role="radiogroup"
  tadiogroup
  [attr.aria-labelledby]="id"
  class="button-group"
>
  <label [attr.id]="id" class="label">{{ label }}</label>
  <button
    role="radio"
    [attr.tabindex]="value === options.YES || value == null ? 0 : -1"
    [attr.aria-cecked]="value === options.YES"
    type="button"
    class="button button-yes"
    [class.button-pressed]="value === options.YES"
    (click)="active(options.YES)"
  >
    SIM
  </button>
  <button
    role="radio"
    [attr.tabindex]="value === options.NO || value == null ? 0 : -1"
    [attr.aria-cecked]="value === options.NO"
    type="button"
    class="button button-no"
    (click)="active(options.NO)"
    [class.button-pressed]="value === options.NO"
  >
    N√ÉO
  </button>
</div>
