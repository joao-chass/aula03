<div class="button-group" role="radiogroup" [attr.arial-label]="label">
  <label>
    {{ label }}
  </label>
  <div class="radio">
    <input
      [attr.id]="id + '-yes'"
      type="radio"
      [attr.name]="id"
      [attr.checked]="value === options.YES"
      (change)="active(options.YES)"
    />

    <label [attr.for]="id + '-yes'" class="button button-yes"> YES</label>
  </div>

  <div class="radio">
    <input
      [attr.id]="id + '-no'"
      type="radio"
      [attr.name]="id"
      [attr.checked]="value === options.NO"
      (change)="active(options.NO)"
    />

    <label [attr.for]="id + '-no'" class="button button-no"> NO</label>
  </div>
</div>
